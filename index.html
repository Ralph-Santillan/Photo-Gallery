<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Hover Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="image">Hover over an image below to display here.</div>

    <img class="spiderman" src="spiderman1.JPG" alt="Classic Spider-Man" onmouseover="update(this)" onmouseout="undo()">
    <img class="spiderman" src="spiderman2.JPG" alt="Spider-Man 2099s" onmouseover="update(this)" onmouseout="undo()">
    <img class="spiderman" src="spiderman3.JPG" alt="Spider-Man Miles Morales" onmouseover="update(this)" onmouseout="undo()">

    <script src="gallery.js"></script>
</body>
</html>
